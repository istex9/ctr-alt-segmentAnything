<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Hajó Detektáló</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Hajó Detektáló Alkalmazás</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger mt-3">
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('upload_image') }}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="file">Kép feltöltése:</label>
            <input type="file" name="file" accept="image/*" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Feltöltés és Detektálás</button>
    </form>
</body>
</html>
